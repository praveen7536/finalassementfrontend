<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Freshdesk Clone</a>
        <form class="form-inline">
            <a class="p-2 text-light"style="text-decoration: none;" routerLink="/contact">Contact Us</a>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            
        </form>
    </nav>

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Freshdesk Login!</h1>
                                </div>
                               
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..." [(ngModel)] = "emailid" >
                                    </div> 
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" [(ngModel)] = "pass" >
                                    </div>
                                   
                                    <a (click)="sub()"class="btn btn-primary btn-user btn-block">
                                        Login
                                    </a>
                                    <p class="text-danger"  [ngClass]="loginfailed ? '' : 'd-none'">
                                        login failed 
                                    </p>
                                    
                               
                                <hr>
                                
                                <div class="text-center">
                                    <a class="small" routerLink="/register">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
